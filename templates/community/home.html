{% extends 'base.html' %}

{% block content %}
<h2>Community Posts</h2>
<ul class="list-group">
    {% for post in posts %}
        <li class="list-group-item">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <small>Posted by {{ post.author }} on {{ post.created_at }}</small>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_post' %}" class="btn btn-primary mt-3">Add Post</a>
{% endblock %}
