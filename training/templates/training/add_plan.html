{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h2>Add New Training Plan</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Plan</button>
        <a href="{% url 'training_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
